name: Volo Open Play Watcher

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore seen.json cache
        uses: actions/cache/restore@v4
        with:
          path: seen.json
          key: seen-${{ github.run_id }}
          restore-keys: |
            seen-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run bot once
        env:
          DEBUG: "1"
          VOLO_URL: https://www.volosports.com/discover?cityName=New%20York%20Metro%20Area&subView=DAILY&view=SPORTS&sportNames%5B0%5D=Volleyball&programTypes%5B0%5D=PICKUP&venueIds%5B0%5D=3b7a144a-5776-4f12-81bf-f7a57cfd6612
          VENUE_NAME_MUST_CONTAIN: boys and girls club of lodi
          SMS_EMAIL: 2402777979@tmomail.net
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          AUTO_SIGNUP: "1"
          VOLO_STORAGE_STATE_B64: ${{ secrets.VOLO_STORAGE_STATE_B64 }}
        run: |
          python volo_watch_once.py

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: volo-screenshot
          path: screenshot.png

      - name: Save seen.json cache
        uses: actions/cache/save@v4
        with:
          path: seen.json
          key: seen-${{ github.run_id }}