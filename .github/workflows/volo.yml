name: Volo Open Play Watcher

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore seen.json cache
        uses: actions/cache/restore@v4
        with:
          path: seen.json
          key: seen-${{ github.run_id }}
          restore-keys: |
            seen-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run bot once
        env:
          DEBUG: "0"
          VOLO_URL: https://YOUR_FILTERED_URL_HERE
          VENUE_NAME_MUST_CONTAIN: boys and girls club of lodi   # optional
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python volo_watch_once.py

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: volo-screenshot
          path: screenshot.png

      - name: Save seen.json cache
        uses: actions/cache/save@v4
        with:
          path: seen.json
          key: seen-${{ github.run_id }}